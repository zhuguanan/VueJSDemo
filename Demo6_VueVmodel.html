<html>

<head>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>

<body>
    <div id="example">
        <form>
            姓名：
            <input type="text" v-model="data.name" placeholder="请输入姓名">
            <br> 性别：
            <input type="radio" id="man" value="1" v-model="data.sex">
            <label for="man">男</label>
            <input type="radio" id="male" value="2" v-model="data.sex">
            <label for="male">女</label>
            <br> 兴趣：
            <input type="checkbox" id="book" value="book" v-model="data.interest">
            <label for="book">阅读</label>
            <input type="checkbox" id="swim" value="swim" v-model="data.interest">
            <label for="swim">游泳</label>
            <input type="checkbox" id="game" value="game" v-model="data.interest">
            <label for="game">游戏</label>
            <input type="checkbox" id="song" value="song" v-model="data.interest">
            <label for="song">唱歌</label>
            <br> 身份：
            <select name="identity" v-model="data.identity">
                <option value="teacher" selected>教师</option>
                <option value="doctor">医生</option>
                <option value="lawyer">律师</option>
            </select>
            <br>
            同步输入框的值和数据
            <input type="text" v-model="message">
            <p>输入框的内容是：{{message}}</p>
            <br>
            不同步输入框的值和数据（使用lazy属性）
            <input type="text" v-model.lazy="msg">
            <p>输入框的内容是：{{msg}}</p>
            <br>
        </form>
    </div>
</body>

</html>
<script>
    new Vue({
        el: '#example',
        data: {
            data: {
                name: "朱冠楠",
                sex: "1",
                interest: ['game'],
                identity: 'lawyer'
            },
            message:'',
            msg:'',
        }
    })
</script>
