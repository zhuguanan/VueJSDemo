<html>

<head>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
</body>

</html>


<script>
    var app = new Vue(
        {
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        }
    )
</script>
